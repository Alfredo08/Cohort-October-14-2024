<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Dog CEO API demo</title>
    </head>
    <body>
        <h1> Dog's application </h1>
        <form class="dog-form">
            <div>
                <label for="num-of-images">
                    Number of images:
                </label>
                <input type="number" id="num-of-images"/>
            </div>
            <button>
                Get the dogs
            </button>
        </form>
        <div class="results"></div>
        <h1> New's information </h1>
        <form class="news-form">
            <div>
                <label for="search-criteria">
                    Search criteria:
                </label>
                <input type="text" id="search-criteria">
            </div>
            <button>
                Submit
            </button>
        </form>
        <div class="news-results"></div>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
